<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>试客小兵注册流程</title>
    <style type="text/css">
        div{
            margin:5px
        }
    </style>

    <script type="text/javascript" src="../static/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        var token=null;
        var num=10;
        var totalCount=10;
        function shenhua_login(){
            $.get('/shenhua_login',function(data){
                $("#sessionval").html(data);
                token=data;
            });
        }

        function  getPhones(){
            num=$("#numinput").val();
            $.get('/get_phones',{'token':token,'num':num},function(data){
                $("#phonestext").html(data);
            });
        }

        function listenMsg(){
            $("#msg").html('');
            $.get('/get_msg',{'token':token,'phone':$("#phoneInput").val()},function(data){
                $("#msg").html(data);
                totalCount--;

                if(totalCount<=0){
                    $("#msg").html('没有收到短信!');
                }

                if(data.indexOf('False')!=-1&&totalCount>0){

                    setTimeout(listenMsg,5000);
                }else{
                    totalCount=10;
                }
            });
        }

        function bindUser(){
            $.get('/bind_user',{'cookie':$("#cookieinput").val(),'url':$("#urlinput").val()},function(data){
                alert(data);
                $("#cookieinput").val('');
                $("#urlinput").val('');
            });
        }


    </script>
</head>
<body>
<h3>试客小兵注册流程</h3>

<div>
    <p>1. 清理手机safari缓存,切换到4G,连mac safari代理</p>

    <p>2. 进入微信手机号注册页面等待</p>

    <p>3. 筛选有效的手机号码</p>

    <div>

        <div><input type="button" value="login" onclick="shenhua_login()">
            <label id="sessionval"></label>
        </div>
        <div><input type="button" value="获取手机号" onclick="getPhones()">
            <input type="number" value="10" style="width:30px" id="numinput">
            <label id="phonestext"></label>
        </div>
        <div><input type="button" value="监听短信" onclick="listenMsg()">
            <input type="text" id="phoneInput">
            <label id="msg"></label>
        </div>
    </div>

    <p>4. 关注公众号,点"开始赚钱"</p>
    <div>
        <img src="../static/image/shike.png">
    </div>

    <p>5. 绑定用户</p>
    <div>
        <div>
            cookie:
            <input type="text" id="cookieinput">
        </div>
        <div>
            url:
            <input type="text" id="urlinput">
        </div>
        <div>
            <input   type="button" value="绑定用户" onclick="bindUser()">
        </div>
    </div>
</div>
</body>
</html>
